<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <style>
        body {
            background-color: #fefefe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back {
            background-color: #9e9e9e;
            color: white;
            margin-right: 10px;
        }

        .btn-back:hover {
            background-color: #757575;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Confirm Deletion</h2>
        <p>Are you sure you want to delete the task: <strong>"{{ task }}"</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'tasks' %}" class="btn btn-back">Cancel</a>
            <input type="submit" value="Delete" class="btn btn-delete">
        </form>
    </div>
</body>
</html>
